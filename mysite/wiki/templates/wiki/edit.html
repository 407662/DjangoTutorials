{% extends 'wiki/base.html' %}
<head>
    <title>{% block title %}Edit - {{ page.page_title }}{% endblock %}</title>
</head>
{% block content %}
    <h1>{{ page.page_title }}</h1>
    <hr>
    <form method="post" action="{% url 'wiki:edit' page.page_title %}" style="padding-top: 15px;">
        {% csrf_token %}

        <div>
            <label>
            <textarea style="width: 750px;" name="content">{{ page.page_contents }}</textarea>
            </label>
        </div>
        <div>
            <button type="submit" class="btn btn-success" name="save" style="margin-top: 10px; margin-bottom: 10px;">Save</button>
            <button type="submit" class="btn btn-danger" style="margin-top: 10px; margin-bottom: 10px;">Cancel</button>
        </div>
    </form>
{% endblock %}

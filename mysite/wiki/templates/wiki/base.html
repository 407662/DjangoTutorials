<!DOCTYPE html>
<html>
    <head>
        <title>Wiki | {% block title %}{% endblock %}</title>
        {% load staticfiles %}
        <link rel="shortcut icon" href="{%  static 'favicon/favicon.ico' %}">

        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" >
            <div class="container-fluid" style="background-color: darkgreen; height: 55px;">
                <div class="navbar-header">
                    <span class="navbar-brand" style="color: aqua">MyWiki</span>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <p class="navbar-btn" style="padding-right: 5px"> <a class="btn btn-success" href="{% url 'wiki:index' %}">Index</a></p>
                    </li>
                    <li>
                        <p class="navbar-btn"> <a class="btn btn-success" href="{% url 'wiki:upload' %}">Upload</a></p>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <span class="navbar-text" style="color: #ffffff">{{ user.username }}</span>
                    </li>
                    <li>
                        <p class="navbar-btn" style="padding-right: 5px"> <a class="btn btn-success" href="{% url 'wiki:logout' %}">Logout</a></p>
                    </li>

                    {% else %}
                    <li>
                       <p class="navbar-btn"> <a class="btn btn-primary" href="{% url 'wiki:login' %}">Login</a></p>
                    </li>
                    <li>
                       <p class="navbar-btn"> <a class="btn btn-primary" href="{% url 'wiki:register' %}">Register</a></p>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div style="margin-top: 75px; margin-left: 10px; margin-right: 10px;">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>

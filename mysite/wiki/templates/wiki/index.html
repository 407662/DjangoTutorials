{% extends 'wiki/base.html' %}
<head>
    <title>{% block title %}Index{{ page.page_title }}{% endblock %}</title>
</head>
{% block content %}
<h1>Index</h1>
{% if pages %}
    <ul>
    {% for page in pages %}
        <li><a href="{% url 'wiki:detail' page.page_title %}">{{ page.page_title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No pages have been created.</p>
{% endif %}
    <h1>{{ browser }}</h1>
{% endblock %}

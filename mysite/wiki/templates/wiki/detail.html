{% extends 'wiki/base.html' %}
{% block content %}
    <h1>{{ page.page_title|default:"Unnamed" }}</h1>
    {% if user.is_authenticated %}
        <button class="btn btn-primary" onclick="location.href = '{% url 'wiki:edit' title=page.page_title %}';">Edit</button>
    {% endif %}
    <hr>

    {% load wiki_tags %}
    {{ page.page_contents|wikify|safe|default:"This wiki has no contents." }}
{% endblock %}

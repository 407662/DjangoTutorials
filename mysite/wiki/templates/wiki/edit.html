<h1>{{ page.page_title }}</h1>

<form method="post" action="{% url 'wiki:edit' page.page_title %}">
    {% csrf_token %}

    <label>
        <input name="content" type="text">
        {{ page.page_content }}
    </label>

    <button type="submit" name="cancel">Cancel</button>
    <button type="submit" name="save">Save</button>
</form>

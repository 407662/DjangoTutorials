{% extends 'wiki/base.html' %}
<head>
    <title>{% block title %}Logout{% endblock %}</title>
</head>
{% block content %}
    <h1>Logout</h1>
    <hr>
    {% if success %}
        <p>You have been logged out.</p>
    {% else %}
        <p>Could not logout: not logged in.</p>
    {% endif %}
{% endblock %}

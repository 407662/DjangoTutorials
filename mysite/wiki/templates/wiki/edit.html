<!DOCTYPE html>
<html>
    <title>Wiki | Edit - {{ page.page_title }}</title>

    <style>
        html {
            font-family: 'tinymce', Arial, serif;
        }
    </style>

    {% load static %}
    <script src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
    <script>tinymce.init({
        selector: 'textarea',
        plugins: 'image, autolink, autoresize, paste, preview, textcolor, colorpicker',
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | image | forecolor backcolor'
    });</script>
</html>
<body>
    <h1>{{ page.page_title }}</h1>
    <hr>
    <form method="post" action="{% url 'wiki:edit' page.page_title %}" style="padding-top: 15px;">
        {% csrf_token %}

        <label>
            <textarea style="width: 750px; height: 200px;" name="content">{{ page.page_contents }}</textarea>
        </label>

        <button type="submit" name="save" style="margin-top: 10px;">Save</button>
        <button type="submit" style="margin-top: 10px;">Cancel</button>
    </form>
</body>
